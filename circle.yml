machine:
  environment:
    PKR_VERSION: 0.10.1
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build -t unifio/packer .
    - mkdir -p ~/docker; docker save unifio/packer > ~/docker/image.tar

test:
  override:
    - docker run --rm unifio/packer version
    - docker create -v /ruby_gems --name gems busybox
    - |
      docker run --volumes-from gems \
                 --entrypoint /bin/sh \
                 -e "GEM_HOME=/ruby_gems" \
                 -v `pwd`:/data \
                 -w /data/uat \
                 --rm unifio/packer -c "bundle install"
    - |
      docker run --volumes-from gems \
                 -e "GEM_HOME=/ruby_gems" \
                 -v ~/.aws:/root/.aws \
                 -v `pwd`:/data \
                 -w /data/uat \
                 --rm unifio/packer validate -var version=${CIRCLE_BUILD_NUM} uat.json
    - |
      docker run --volumes-from gems \
                 -e "GEM_HOME=/ruby_gems" \
                 -e "PATH=$PATH:/ruby_gems/bin" \
                 -v ~/.aws:/root/.aws \
                 -v `pwd`:/data \
                 -w /data/uat \
                 --rm unifio/packer build -var version=${CIRCLE_BUILD_NUM} uat.json

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag -f `docker images | grep -E 'unifio/packer' | awk '{print $3}'` unifio/packer:${PKR_VERSION}
      - docker push unifio/packer
